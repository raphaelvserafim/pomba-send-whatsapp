<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
      />
    <title>Pomba</title>

    <link rel="stylesheet" href="./css/neumorphism.css" />

  </head>

  <body>

    <div class="h-100 d-flex align-items-center justify-content-center py-5">

      <div class="col-md-5">
        <div class="card bg-primary shadow-soft border-light py-2" style="max-width: 350px;">
          <div class="card-body text-center text-md-left">
              <div class="card-header text-center pb-0">
                <h1 class="mb-0 h5">ACESSAR</h1>
              </div>
              <div class="card-body">
                  <div class="form-group">
                    <label for="nome">Seu nome</label>
                    <div class="input-group mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <span class="fa fa-user"></span></span>
                      </div>
                      <input class="form-control" name="nome" id="nome"
                        placeholder="Seu nome" type="text" aria-label="nome"
                        required>
                    </div>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>

  </body>

  <script src="./js/jquery.min.js"></script>
  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
</html>
