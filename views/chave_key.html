<div class="h-100 d-flex align-items-center justify-content-center py-5">
	<div class="col-5" style="max-width: 350px;">
		<div class="card bg-primary shadow-soft border-light py-2">
			<div class="card-body text-center text-md-left">
				<div class="card-header text-center pb-0">
					<h1 class="mb-0 h5">Authorize</h1>
				</div>
				<div class="card-body">
					<form>
						<div class="form-group">
							<div class="input-group mb-4">
								<div class="input-group-prepend">
									<span class="input-group-text">
										<span class="material-icons"> vpn_key </span>
								</div>
								<input id="start_key" class="form-control" name="key" placeholder="Your key"
									type="password" required>
							</div>
							<button onclick="Auth.login()" type="button" class="btn">Send</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
